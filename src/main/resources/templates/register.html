<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>회원가입</title></head>
<body>
<h2>회원가입</h2>
<form th:action="@{/register}" method="post">
    이메일: <input type="text" name="email" /><br/>
    비밀번호: <input type="password" name="password" /><br/>
    <button type="submit">가입</button>
</form>
</body>
</html>
